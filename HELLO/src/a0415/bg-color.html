<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Contextual Colors</h2>
        <p>Use the contextual classes to provide "meaning through colors":</p>
        <p class="bg-primary p-3"></p>
        <p class="bg-success p-3"></p>
        <p class="bg-info p-3"></p>
        <p class="bg-warning p-3"></p>
        <p class="bg-danger p-3"></p>
        <p class="bg-secondary p-3"></p>
        <p class="bg-dark p-3"></p>
        <p class="bg-light p-3"></p>

        <p class="text-bg-primary p-3">primary</p>
        <p class="text-bg-success p-3">success</p>
        <p class="text-bg-info p-3">info</p>
        <p class="text-bg-warning p-3">warning</p>
        <p class="text-bg-danger p-3">danger</p>
        <p class="text-bg-secondary p-3">secondary</p>
        <p class="text-bg-dark p-3">dark</p>
        <p class="text-bg-light p-3">light</p>
    </div>

</body>
</html>
